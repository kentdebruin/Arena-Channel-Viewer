<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>
                    <a href="channel-overview.html">Channels</a>
                    <span id="breadcrumb" class="breadcrumb hidden">
                        <span class="breadcrumb-separator">/</span>
                        <span id="currentChannel"></span>
                    </span>
                </h1>
            </div>
            <div class="search-container">
                <input type="text" id="channelInput" placeholder="Enter Are.na channel slug">
                <button class="search-icon" id="searchButton">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </header>

        <!-- Fixed header that appears on scroll -->
        <div class="fixed-header">
            <h2 class="fixed-header-title">
                <a href="channel-overview.html">Channels</a>
                <span class="breadcrumb-separator">/</span>
                <span id="fixedChannelTitle"></span>
            </h2>
            <div class="view-toggle">
                <button id="fixedGridViewBtn" class="view-btn" title="Grid View">
                    <span class="material-icons">grid_view</span>
                </button>
                <button id="fixedDiaryViewBtn" class="view-btn" title="Diary View">
                    <span class="material-icons">view_agenda</span>
                </button>
            </div>
        </div>

        <main>
            <!-- Loading indicator -->
            <div id="loading" class="loading hidden"></div>
            
            <!-- Error message container -->
            <div id="error" class="error hidden"></div>
            
            <!-- Channel info -->
            <div id="channelInfo" class="channel-info hidden">
                <div class="channel-text">
                    <h1 id="channelTitle"></h1>
                    <p id="channelDescription"></p>
                </div>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active" title="Grid View">
                        <span class="material-icons">grid_view</span>
                    </button>
                    <button id="diaryViewBtn" class="view-btn" title="Diary View">
                        <span class="material-icons">view_agenda</span>
                    </button>
                </div>
            </div>

            <!-- Grid view -->
            <div id="blocksGrid" class="blocks-grid"></div>

            <!-- Diary view -->
            <div id="blocksDiary" class="blocks-diary hidden"></div>
        </main>
    </div>

    <!-- Modal for full-screen view -->
    <div id="blockModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-info">
                    <div class="modal-header-title"></div>
                    <div class="modal-header-date"></div>
                </div>
                <button class="modal-close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <button class="modal-nav modal-prev" title="Previous">
                <span class="material-icons">chevron_left</span>
            </button>
            <button class="modal-nav modal-next" title="Next">
                <span class="material-icons">chevron_right</span>
            </button>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Load cache management -->
    <script src="js/cache.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
