<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="breadcrumb-container">
                    <span class="breadcrumb-link overview-title">Channels</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="channelInput" placeholder="Please enter an Are.na channel slug or URL to begin">
                <button class="search-icon" id="searchButton">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </header>

        <!-- Fixed header that appears on scroll -->
        <div class="fixed-header">
            <div class="header-left">
                <div class="breadcrumb-container">
                    <span class="breadcrumb-link overview-title">Channels</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="fixedChannelInput" placeholder="Please enter an Are.na channel slug or URL to begin">
                <button class="search-icon" id="fixedSearchButton">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>

        <main>
            <!-- Loading indicator -->
            <div id="loading" class="loading hidden"></div>
            
            <!-- Error message container -->
            <div id="error" class="error hidden"></div>
            
            <!-- Channels Overview Section -->
            <div id="channelsOverview" class="channels-overview">
                <div id="channelsGrid" class="channels-grid"></div>
            </div>
        </main>
    </div>

    <!-- Load configuration first -->
    <script src="js/config.js"></script>
    <!-- Then load the main script -->
    <script src="js/channels.js"></script>
</body>
</html>
