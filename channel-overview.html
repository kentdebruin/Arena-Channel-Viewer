<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/commandk.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="breadcrumb-container">
                    <span class="breadcrumb-link overview-title">Channels</span>
                </div>
            </div>
            <div class="header-right">
                <button class="search-trigger" id="searchTrigger" title="Search channels (⌘K)">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </header>

        <!-- Fixed header that appears on scroll -->
        <div class="fixed-header">
            <div class="header-left">
                <div class="breadcrumb-container">
                    <span class="breadcrumb-link overview-title">Channels</span>
                </div>
            </div>
            <div class="header-right">
                <button class="search-trigger" id="fixedSearchTrigger" title="Search channels (⌘K)">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </div>

        <main>
            <!-- Loading indicator -->
            <div id="loading" class="loading hidden"></div>
            
            <!-- Error message container -->
            <div id="error" class="error hidden"></div>
            
            <!-- Channel grid -->
            <div id="channelsGrid" class="channels-grid"></div>
        </main>
    </div>

    <script type="module" src="js/channels.js"></script>
</body>
</html>
